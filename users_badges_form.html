<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>User Badges Form</title>
</head>

<body>
  <div class="container">
    <h1>Create/Edit User-Badge Relationship</h1>
    <br>

    <form class="form">
      <div class="mb-3">
        <label for="user_badge_user" class="form-label">User</label>
        <input type="number" class="form-control" id="user_badge_user">
      </div>

      <div class="mb-3">
        <label for="user_badge_badge" class="form-label">Badge</label>
        <input type="number" class="form-control" id="user_badge_badge">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</body>

</html>
