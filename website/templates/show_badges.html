{% extends "layouts/main.html" %}
{% block body %}
<div class="container-fluid">

    <h1 class="display-4">Browse all Badges</h1>

    <button onclick="window.location.href='/add_badge';" type="button" class="btn btn-primary">Create a new Badge</button>

    <br>
    <br>
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Tag</th>
            <th>Criteria</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for item in badges %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>
                    <button type="button" onclick="window.location='/update_badge/{{item[0]}}';" class="btn btn-primary">Update</button>
                    <button type="button" onclick="window.location='/delete_badge/{{item[0]}}';" class="btn btn-danger">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>


    </table>
  </div>
  {% endblock %}
