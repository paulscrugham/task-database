{% extends "layouts/main.html" %}
{% block body %}
<div class="container">

    <h1 class="display-3 text-center">Pomodoro App</h1>
    <p class="lead text-center">
        From the SlowTypists Team
    </p>

    <form class="form" action="/user_search" method ="post">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <input type="text" class="form-control rounded" placeholder="Search for a user (enter a blank search to see all users)" aria-label="Search"
                    aria-describedby="search-addon" name="search_term"/>
                </div>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-outline-primary">Search</button>
            </div>
        </div>
    </form>
    
</div>

{% endblock %}
