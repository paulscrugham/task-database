{% extends "layouts/main.html" %}
{% block body %}
<div class="container-fluid">

    <h1 class="display-4">Browse all Badges assigned to Users</h1>

    <button onclick="window.location.href='/add_user_badge';" type="button" class="btn btn-primary">Assign a Badge to a User</button>

    <br>
    <br>

    <table class="table">
        <thead>
            <th>User</th>
            <th>Badge</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {# displays user-badge assignments data in the HTML table #}
            {% for item in users_badges %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>
                    <button type="button" onclick="window.location='/delete_user_badge/{{ item[2] }}/{{ item[3] }}';" class="btn btn-danger">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>


    </table>
  </div>
  {% endblock %}
