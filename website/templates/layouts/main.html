<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <!-- <script src="bootstrap-autocomplete.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        
        {% for myscript in jsscripts %}
        <script src="/static/{{myscript}}"></script>
        {% endfor %}
        <script src="/static/jsscripts/script.js"></script>
        <title>Pomodoro App</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand px-3" href="/">Home</a>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="/show_badges">Badges</a>
                        </li>
                        <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="/show_tags">Tags</a>
                        </li>
                        <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="/show_tasks">Tasks</a>
                        </li>
                        <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="/show_users">Users</a>
                        </li>
                        <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="/show_tasks_tags">Tasks_Tags</a>
                        </li>
                        <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="/show_users_badges">Users_Badges</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex" action="/user_search" method="post">
                    <input type="text" class="form-control rounded" placeholder="Search for a user by name..." aria-label="Search"
                aria-describedby="search-addon" name="search_term"/>
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </nav>
        {% block body %}{% endblock %}
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
