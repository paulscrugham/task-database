<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Task Form</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand px-3" href="index.html">Home</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="badges.html">Badges</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="tags.html">Tags</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="tasks.html">Tasks</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="users.html">Users</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="tasks-tags.html">Tasks_Tags</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="users-badges.html">Users_Badges</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="display-4">Create/Edit a Task</h1>
    <br>

    <form class="form">
      <div class="mb-3">
        <label for="task_name" class="form-label">Enter a Task name:</label>
        <input type="text" class="form-control" id="task_name">
      </div>

      <div class="mb-3">
        <label for="task_status" class="form-label">Select a Task status:</label>
        <br>
        <select id="task_status" class="form-select" aria-label="Select A Tag">
          <option selected></option>
          <option value="0">In Progress</option>
          <option value="1">Complete</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="task_duedate" class="form-label">Enter a date due:</label>
        <input type="date" class="form-control" id="task_duedate">
      </div>

      <div class="mb-3">
        <label for="task_duetime" class="form-label">Enter a time due:</label>
        <input type="time" class="form-control" id="task_duetime">
      </div>

      <div class="mb-3">
        <label for="task_pomodoros" class="form-label">Enter a number of Pomodoros:</label>
        <input type="number" class="form-control" id="task_pomodoros">
      </div>

      <div class="mb-3">
        <label for="task_assigned_user" class="form-label">Search for a user by first and last name to assign this task:</label>
        <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" id="task_assigned_user"/>
            <button type="button" class="btn btn-outline-primary">Search</button>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</body>

</html>
