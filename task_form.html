<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Task Form</title>
</head>

<body>
  <div class="container">
    <h1>Create/Edit Task</h1>
    <br>

    <form class="form">
      <div class="mb-3">
        <label for="task_name" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="task_name">
      </div>

      <div class="mb-3">
        <label for="task_status" class="form-label">Task Status</label>
        <br>
        <select id="task_status" class="form-select" aria-label="Select A Tag">
          <option selected></option>
          <option value="0">In Progress</option>
          <option value="1">Complete</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="task_duedate" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="task_duedate">
      </div>

      <div class="mb-3">
        <label for="task_pomodoros" class="form-label">Pomodoros</label>
        <input type="numbers" class="form-control" id="task_pomodoros">
      </div>

      <div class="mb-3">
        <label for="task_assigned_user" class="form-label">Assigned User</label>
        <br>
        <select id="task_assigned_user" class="form-select" aria-label="Select A Tag">
          <option selected></option>
          <option value="1">Example user</option>
          <option value="2">Example user</option>
          <option value="3">Example user</option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</body>

</html>
